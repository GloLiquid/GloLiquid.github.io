<script>
 var running = false;
	  var startTime;
	  var timeId;

	  function startPause(){
	    if(running == false){
			running = true;
			startTime = (new Date).getTime(); 
		
			timeId=setInterval(increment,25); // really would be better to use requestAnimationFrame.

		document.getElementById("startPause").innerHTML = "Pause";
		}else{
			clearInterval(timeId);
			running = false;
		  	document.getElementById("startPause").innerHTML = "Resume";
		}
	  }

	  function reset(){

	  		if (running)
	  			clearInterval(timeId);

	        running = false;
			
	      	document.getElementById("startPause").innerHTML = "Start";
			document.getElementById("output").innerHTML = "00:00:00";
	  }

	  function increment(){
	    
	   
	   	   var time=new Date( (new Date).getTime() - startTime);
		   
		   var mins = time.getMinutes();
		   var secs = time.getSeconds();
		   var tenths = Math.floor(time.getMilliseconds()/10);

		   if(mins < 10){
		      mins = "0" + mins;
		   }
		   if(secs < 10){
		      secs = "0" + secs;
		   }
		   if (tenths<10)
		   	tenths = "0"+tenths; 

		   document.getElementById("output").innerHTML = mins + ":" + secs + ":" +  tenths;
		  
	  }


	  	window.onload=reset;
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Start App</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600,700,800|Changa+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<div id="logo">
				<h1>Start App</h1>
				<h2>Live The Dream</h2>
			</div>
		</header>
		<div id="wrapper">
			<section id="primary">
				<h3 id="plan">Set your goal</h3>
				<ul id="questions">
					<li>
						<input type = "text" placeholder = "Why is it important?">
					</li>
					<li>
						<input type = "text" placeholder = "How will you do it?">
					</li>
					<li>
						<input type = "text" placeholder = "What will you do?">
					</li>
				</ul>
			</section>
			
			<section id="secondary">
				<h3 id="review">How was it?</h3>
				<ul id="analysis">
					<li>
						<input type = "text" placeholder = "What went well?">
					</li>
					<li>
						<input type = "text" placeholder = "What went badly?">
					</li>
					<li>
						<input type = "text" placeholder = "What's next?">
					</li>
				</ul>
			</section>
			<footer>
			<a href="http://twitter.com/g1ynn3"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
				<p>&copy; 2014 GloLiquid.</p>
			</footer>
		</div>
	</body>
</html>

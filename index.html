<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Startwatch</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600,700,800|Changa+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-52141426-1', 'startwatchapp.com');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<header>
			<a id="logo">
				<h1>Startwatch</h1>
				<h2>Do Awesome Stuff</h2>
			</a>
			<nav>
				<ul>
					<li><a class="selected">Prototype 5</a></li>
				</ul>
			</nav>
		</header>
		<div id="wrapper">
			<section id="primary">
				<form action="#" method="POST" name="plan">
				<h3 id="subject">Start</h3>
				<div id="questions">					
		
							<fieldset>
								<legend align="center">Why?</legend>
								<label for="why">Why is this important?<br>
									State your cause.</label><br>
								<textarea name="why" id="why" rows="10" cols="30"></textarea><br>
								</fieldset>
		
							<br>
							
							<fieldset>
								<legend align="center">How?</legend>
								<label for="why">How will you do this?<br>
								Plan the first step.</label><br>
								<textarea name="why" id="why" rows="10" cols="30"></textarea><br>
							</fieldset>
		
							<br>
							
							<fieldset>
								<legend align="center">What?</legend>
								<label for="why">What's first?<br>
								State your objective.</label><br>
								<textarea name="why" id="why" rows="10" cols="30"></textarea><br>
							</fieldset>
		
							<br>
							
							</form>
							
				</div>
				
			</section>
			<section id="secondary">
				<h3 id="subject">Review</h3>
				<div id="questions">
					<fieldset>
						<legend align="center">Good</legend>
						<label for="why">What went well?<br>
						List the successes.</label><br>
						<textarea name="why" id="why" rows="10" cols="30"></textarea><br>
					</fieldset>
		
					<br>
		
					<fieldset>
						<legend align="center">Bad</legend>
						<label for="why">What went badly?<br>
						List the failures.</label><br>
						<textarea name="why" id="why" rows="10" cols="30"></textarea><br>
					</fieldset>
		
					<br>

					<fieldset>
						<legend align="center">Next</legend>
						<label for="why">What's next?<br>
						State your next objective.</label><br>
						<textarea name="why" id="why" rows="10" cols="30"></textarea><br>
					</fieldset>
		
					<br>

				</form>
				
				</div>
			</section>
			<footer>
				<a href="http://twitter.com/startwatchapp"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
				<p>&copy; 2014 GloLiquid.</p>
			</footer>
		</div>
	</body>
</html>

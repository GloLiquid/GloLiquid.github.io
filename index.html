<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Startwatch</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600,700,800|Changa+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-52141426-1', 'startwatchapp.com');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<header>
			<div id="logo">
				<h1>Startwatch</h1>
				<h2>Be More Productive</h2>
			</div>
		</header>
		<div id="wrapper">
			<section id="primary">
				<h3 id="plan">Set goal</h3>
				<ul id="questions">
					<li>
						<input type = "text" placeholder = "Why is it important?">
					</li>
					<li>
						<input type = "text" placeholder = "How will you do it?">
					</li>
					<li>
						<input type = "text" placeholder = "What will you do?">
					</li>
				</ul>
			</section>
			
			<section id="secondary">
				<h3 id="review">Review</h3>
				<ul id="analysis">
					<li>
						<input type = "text" placeholder = "The good...">
					</li>
					<li>
						<input type = "text" placeholder = "The bad...">
					</li>
					<li>
						<input type = "text" placeholder = "What's next?">
					</li>
				</ul>
			</section>
			<footer>
			<a href="http://twitter.com/gloliquid"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
				<p>&copy; 2014 GloLiquid.</p>
			</footer>
		</div>
	</body>
</html>
